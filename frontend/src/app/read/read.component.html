<p>read works!</p>

<div class="container mt-5">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Тип</th>
      <th scope="col">Производитель</th>
      <th scope="col">Модель</th>
      <th scope="col">Инвентарный номер</th>
      <th scope="col">Серийный номер</th>
      <th scope="col">Дата поставки</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let us of readData">
      <a [routerLink]="['/read/' + us.id]" class="btn btn-info">123</a>
      <th scope="row">{{us.id}}</th>
      <th scope="row">{{us.name_type_equipment}}</th>
      <th scope="row">{{us.name_manufacturer}}</th>
      <th scope="row">{{us.model}}</th>
      <th scope="row">{{us.inventory_number}}</th>
      <th scope="row">{{us.serial_number}}</th>
      <th scope="row">{{us.delivery_date  | date: 'dd/MM/yyyy'}}</th>
    </tr>
    </tbody>
  </table>
</div>
