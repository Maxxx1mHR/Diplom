
<div class="container mt-5">
  <table class="table" >
    <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Тип</th>
      <th scope="col">Производитель</th>
      <th scope="col">Модель</th>
      <th scope="col">Инвентарный номер</th>
      <th scope="col">Серийный номер</th>
      <th scope="col">Дата поставки</th>
    </tr>
    </thead>
    <tbody>

    <tr id = "tr" *ngFor="let us of readData" [routerLink]="['/single-equipment/' + us.id]">
      <td>{{us.id}}</td>
      <td>{{us.name_type_equipment}}</td>
      <td>{{us.name_manufacturer}}</td>
      <td>{{us.model}}</td>
      <td>{{us.inventory_number}}</td>
      <td>{{us.serial_number}}</td>
      <td>{{us.delivery_date  | date: 'dd/MM/yyyy'}}</td>
    </tr>
    </tbody>
  </table>
</div>
