

<div class="container mt-5">
  <h2>Не зарегистрированное оборудование</h2>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Серийный номер</th>
      <th scope="col">Инвентарный номер</th>
      <th scope="col">Функции</th>
    </tr>
    </thead>
    <tbody>
    <tr id = "tr" *ngFor="let us of resultArr2">

      <td>{{us.id}}</td>
      <td>{{us.serial_number}}</td>
      <td>{{us.inventory_number}}</td>
      <td>
        <a class="btn btn-outline-secondary"[routerLink]="['/galaxy',us.id]" (click)="openDialog(us)">Зарегистрировать</a>
      </td>

    </tr>
    </tbody>
  </table>
</div>
